name: Lint

on: [push]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: subdir/go.sum

    - name: Install dependencies
      run: go get .
    - name: Lint project 
      uses: dominikh/staticcheck-action@v1.3.0    
